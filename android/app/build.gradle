plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.cybershield_security"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.cybershield_security"

        // üî¥ REQUIRED FOR BIOMETRICS
        minSdkVersion 23

        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        // Required for multidex (safe to keep)
        multiDexEnabled true
    }

    buildTypes {
        release {
            // ‚ùó Disable shrinking for now (debugging biometrics)
            minifyEnabled false
            shrinkResources false

            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "androidx.biometric:biometric:1.1.0"
    implementation "androidx.core:core-ktx:1.12.0"
}
