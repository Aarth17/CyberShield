name: cybershield_security
description: A professional security monitoring and vault app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Encryption
  encrypt: ^5.0.3

  # Biometric Authentication
  local_auth: ^2.1.8

  # Device Info
  device_info_plus: ^9.1.1

  # Network Requests
  http: ^1.1.2

  # iOS style icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

  # App icon generator (optional)
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
